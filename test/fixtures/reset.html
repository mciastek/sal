<html>
<head>
  <meta charset="UTF-8">
  <title>Sal - Reset</title>

  <link rel="stylesheet" href="../../dist/sal.css">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .item {
      background-color: #aaa;
      height: 100vh;
    }

    .item:nth-child(2n) {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="item item--1" data-sal="fade"></div>
  <div class="item item--2 after-reset" data-sal="slide-up"></div>
  <div class="item item--3" data-sal="slide-down"></div>
  <div class="item item--4 after-reset" data-sal="slide-left"></div>
  <div class="item item--5" data-sal="slide-right"></div>

  <script src="../../dist/sal.js"></script>
  <script>
    window.scrollAnimations = sal({
      selector: '[data-sal]:not(.after-reset)'
    });
  </script>
</body>
</html>
